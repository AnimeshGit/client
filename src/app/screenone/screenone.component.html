<div class="container">
  <form class="form-horizontal" (submit)="fetchDetails()">
    <fieldset>
      <legend>Bank Atm Application</legend>
      <div class="form-group">
        <label for="inputCard" class="col-lg-2 control-label">Card Number</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputCard" placeholder="Card Number" [(ngModel)]="card_number" name="card_number">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPin" class="col-lg-2 control-label">Pin</label>
        <div class="col-lg-10">
          <input type="number" class="form-control" id="inputPin" placeholder="Pin" [(ngModel)]="pin" name="pin">
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>  
</div>
